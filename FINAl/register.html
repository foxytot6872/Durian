<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Durian Platform | Register</title>
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body data-auth-page="register">
    <div class="auth-container">
        <section class="auth-card" aria-labelledby="register-title">
            <header>
                <div class="auth-logo" aria-hidden="true">
                    <i class="fas fa-leaf"></i>
                </div>
                <h1 id="register-title">Create your account</h1>
                <p>Join the durian platform to manage your farm more efficiently.</p>
            </header>

            <form id="register-form" class="auth-form" autocomplete="on" novalidate>
                <div class="auth-field">
                    <label for="register-name">Full Name</label>
                    <input type="text" id="register-name" name="name" placeholder="Jane Doe" required>
                </div>

                <div class="auth-field">
                    <label for="register-email">Email Address</label>
                    <input type="email" id="register-email" name="email" placeholder="you@example.com" required>
                </div>

                <div class="auth-field">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" name="password" placeholder="Create a password" minlength="6" required>
                </div>
                
                <div class="auth-checkbox">
                    <input type="checkbox" id="register-terms" name="terms" required>
                    <label for="register-terms">I agree to the terms and privacy policy</label>
                </div>

                <button type="submit" class="auth-submit">Create Account</button>
            </form>

            <div class="auth-feedback" role="alert" aria-live="polite"></div>

            <div class="auth-divider">or</div>

            <button class="auth-google" type="button">
                <i class="fab fa-google"></i>
                Sign up with Google
            </button>

            <footer class="auth-footer">
                <span>Already have an account?</span>
                <a href="login.html">Sign in</a>
            </footer>
        </section>
    </div>
    <!-- ðŸš¨ IMPORTANT: Load script as a MODULE for Firebase v9+ syntax -->
    <script type="module" src="js/auth.js"></script> 
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Durian Platform | Login</title>
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body data-auth-page="login">
    <div class="auth-container">
        <section class="auth-card" aria-labelledby="login-title">
            <header>
                <div class="auth-logo" aria-hidden="true">
                    <i class="fas fa-seedling"></i>
                </div>
                <h1 id="login-title">Welcome back</h1>
                <p>Sign in to access your durian farm dashboard.</p>
            </header>

            <form id="login-form" class="auth-form" autocomplete="on" novalidate>
                <div class="auth-field">
                    <label for="login-email">Email Address</label>
                    <input type="email" id="login-email" name="email" placeholder="you@example.com" required>
                </div>

                <div class="auth-field">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" placeholder="Enter your password" required>
                </div>

                <div class="auth-actions">
                    <label class="auth-checkbox">
                        <input type="checkbox" name="remember" value="true">
                        Remember me
                    </label>
                    <a href="#" class="auth-link">Forgot password?</a>
                </div>

                <button type="submit" class="auth-submit">Sign In</button>
            </form>

            <div class="auth-feedback" role="alert" aria-live="polite"></div>

            <div class="auth-divider">or</div>

            <button class="auth-google" type="button">
                <i class="fab fa-google"></i>
                Continue with Google
            </button>

            <footer class="auth-footer">
                <span>New here?</span>
                <a href="register.html">Create an account</a>
            </footer>
        </section>
    </div>
    <!-- Load auth service first, then auth UI handler -->
    <script src="js/auth-service.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>

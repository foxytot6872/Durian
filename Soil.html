<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soil Analysis - Durian Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar Navigation -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fas fa-seedling"></i>
                    <span>Durian Dashboard</span>
                </div>
            </div>
            
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="main.html" class="nav-link">
                        <i class="fas fa-home"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="today's recommendation.html" class="nav-link">
                        <i class="fas fa-lightbulb"></i>
                        <span>Today's Recommendation</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="weather.html" class="nav-link">
                        <i class="fas fa-cloud-sun"></i>
                        <span>Weather Forecast</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="Finance.html" class="nav-link">
                        <i class="fas fa-dollar-sign"></i>
                        <span>Finance</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="Map.html" class="nav-link">
                        <i class="fas fa-map"></i>
                        <span>Map</span>
                    </a>
                </li>
                <li class="nav-item active">
                    <a href="Soil.html" class="nav-link">
                        <i class="fas fa-mountain"></i>
                        <span>Soil Analysis</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#settings" class="nav-link">
                        <i class="fas fa-cog"></i>
                        <span>Settings</span>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <div class="header-left">
                    <button class="menu-toggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1>Soil Analysis</h1>
                </div>
                <div class="header-right">
                    <div class="notifications">
                        <i class="fas fa-bell"></i>
                        <span class="badge">1</span>
                    </div>
                    <div class="user-profile">
                        <img src="assets/ทุเรียน1-1024x1024.png" alt="User" style="width: 40px; height: 40px; border-radius: 50%; object-fit: cover;">
                        <span>Durian Farmer</span>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
            </header>

            <!-- Dashboard Content -->
            <div class="dashboard-content">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-tint"></i>
                        </div>
                        <div class="stat-content">
                            <h3>65%</h3>
                            <p>Soil Moisture</p>
                            <span class="stat-change positive">+5.2%</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-flask"></i>
                        </div>
                        <div class="stat-content">
                            <h3>6.0</h3>
                            <p>pH Level</p>
                            <span class="stat-change positive">Optimal</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-leaf"></i>
                        </div>
                        <div class="stat-content">
                            <h3>2.3%</h3>
                            <p>Organic Matter</p>
                            <span class="stat-change positive">+0.3%</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-seedling"></i>
                        </div>
                        <div class="stat-content">
                            <h3>Good</h3>
                            <p>Nutrient Level</p>
                            <span class="stat-change positive">Stable</span>
                        </div>
                    </div>
                </div>

                <div class="chart-card">
                    <div class="chart-header">
                        <h3>Soil Health Trends</h3>
                        <div class="chart-controls">
                            <select>
                                <option>Last 30 days</option>
                                <option>Last 3 months</option>
                                <option>Last year</option>
                            </select>
                        </div>
                    </div>
                    <div class="chart-container">
                        <canvas id="soilChart"></canvas>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Mobile menu toggle
        document.querySelector('.menu-toggle').addEventListener('click', function() {
            document.querySelector('.sidebar').classList.toggle('open');
        });
    </script>
</body>
</html>
